<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table v.1.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" type="image/png" href="https://img.icons8.com/fluency/48/000000/table-1.png">
</head>

<body>

    <div class="container mt-4" id="app">

        <h3>Data Table v.1.0</h2>

            <div class="mb-3">
                <div class="row">
                    <div class="col-8">
                        <input type="text" class="form-control" placeholder="Buscar..." v-model="dataTable.search">
                    </div>
                    <div class="col-4">
                        <select class="form-select" v-model="dataTable.pageSize">
                            <option selected disabled>Registros por pág.</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                </div>
            </div>
            <table class="table table-striped mt-4">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="({id, name, gender, status}) in getRows()">
                        <th scope="row">{{id}}</th>
                        <td>{{name}}</td>
                        <td>{{gender}}</td>
                        <td>{{status}}</td>
                    </tr>
                </tbody>
            </table>

            <div class="row">
                <div class="col-lg-6 col-12">
                    <span v-if="getRows().length > 0" class="text-muted text-sm">Mostrando {{getRows().length}} registro(s)
                        de
                        {{filteredRows.length}}</span>
                    <span v-else class="text-muted text-sm">Sin Resultados</span>
                </div>
                <div class="col-lg-6 col-12 d-flex justify-content-end">
                    <div>
                        <button :disabled="getRows().length == 0" class="btn btn-light" @click="goToPage(1)">
                            <i class="bi bi-chevron-double-left"></i>
                        </button>

                        <button :disabled="getRows().length == 0" class="btn btn-light"
                            @click="goToPage(dataTable.currentPage-1)">
                            <i class="bi bi-chevron-left"></i>
                        </button>

                        <span class="font-semibold mx-3"> {{dataTable.currentPage}}</span>

                        <button :disabled="getRows().length == 0" class="btn btn-light"
                            @click="goToPage(dataTable.currentPage + 1)">
                            <i class="bi bi-chevron-right"></i>
                        </button>

                        <button :disabled="getRows().length == 0" class="btn btn-light ms-auto"
                            @click="goToPage(pages)">
                            <i class="bi bi-chevron-double-right"></i>
                        </button>

                        <span class="font-semibold mx-3">Páginas: {{pages}}</span>
                    </div>
                </div>
            </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue/dist/vue.global.prod.js"></script>
    <script src="./assets/js/data-table.js"></script>
</body>

</html>
